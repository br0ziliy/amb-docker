version: '3'
services:
  ambweb:
    build: ./ambweb
    command: python /code/manage.py runserver
    ports:
      - "8008:8000"
    depends_on:
      - db
    volumes:
      - ./ambweb:/code
  amb_client:
    build: ./ambp3client
    command: python /code/amb_client.py -f /code/local_conf.yaml
    depends_on:
      - db
    volumes:
      - ./ambp3client:/code
  amb_laps:
    build: ./ambp3client
    command: python /code/amb_laps.py -f /code/local_conf.yaml
    depends_on:
      - db
    volumes:
      - ./ambp3client:/code
  db:
    image: "mariadb:10.4"
